<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
  

  <title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
<div id="main-container">
  <div id="img-container">
      <img src="images/image-product-mobile.jpg" alt="Pictue of perfume bottle" class="mobile-product">
  </div>
  <div id="txt-container">
      <p class="word-perfume">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A flora, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div id="price">
        <div id="discounted-price">
          $149.99
        </div>
        <div id="original-price">
          $169.99
        </div>
      </div>
      <button type="submit"><img src="images/icon-cart.svg" alt="Image of cart"> Add to Cart</button>
  </div>
</div>
 
  
</body>
</html>
